version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/node:16.15.0
    steps:
      - checkout 
      - run:
          name: install npm dependecies
          command: |
            npm install --save
      - run:
          name: Run Unit Tests
          command: npm test 
            mkdir /tmp/test && mkdir /tmp/test/node && mv ./junit.xml /tmp/test/node/junit.xml
      
      - store_test_results:
          path: /tmp/test

workflows:
  build_test:
    jobs:
      - run_tests