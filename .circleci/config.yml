version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/node:16.15.0
    steps:
      - checkout 
     
      - run:
          name: install npm dependecies
          command: |
            npm install --save
      - run: mkdir ~/junit
      - run:
          command: npm test --reporter test
          environment:
            MOCHA_FILE: ~/junit/test-results.xml
          when: always
      - store_test_results:
          path: ~/junit

workflows:
  build_test:
    jobs:
      - run_tests