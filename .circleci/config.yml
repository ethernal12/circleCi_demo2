version: 2.1

jobs:
  run_tests:
    docker:
      - image: cimg/node:15.0.1
    steps:
      - checkout 
      - run:
          name: install npm dependecies
          command: |
            npm install --save
      - run:
          name: Run Unit Tests
          command: |
            ./node_modules/mocha/bin/mocha test/ 
workflows:
  build_test:
    jobs:
      - run_tests