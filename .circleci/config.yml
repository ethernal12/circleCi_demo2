version: 2.1
orbs: 
  windows: circleci/windows@4.1.1
 

jobs:
  build:
    executor:
      name: win/default
    steps:
      - checkout 
      - restore_cache:
              key: npm-cache-v1-{{ checksum "package.json" }}
      - run:
          name: install npm dependecies
          command: |
            npm install --save
      - save_cache:
              key: npm-cache-v1-{{ checksum "package.json" }}
              paths:
                - node_modules
      - run:
          command: npm test
          name: Run tests
      - store_test_results:
          path: ./test
 
workflows:
  test_my_app:
    jobs:
      - build